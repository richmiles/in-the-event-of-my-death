services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-ieomd}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-ieomd-local-dev}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./.minio/data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-ieomd}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-ieomd-local-dev}
      OBJECT_STORAGE_BUCKET: ${OBJECT_STORAGE_BUCKET:-ieomd-local}
    entrypoint:
      - /bin/sh
      - -ec
      - |
        mc alias set local http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"
        mc mb -p "local/$OBJECT_STORAGE_BUCKET" || true
        mc anonymous set none "local/$OBJECT_STORAGE_BUCKET" || true
