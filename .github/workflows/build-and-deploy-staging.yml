name: Build and Deploy (Staging)

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

concurrency:
  group: staging-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install Poetry
        run: pipx install poetry
      - name: Install backend deps
        working-directory: backend
        run: poetry install --no-interaction

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - run: make check

  build_images:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: tags
        run: |
          short_sha="${GITHUB_SHA::7}"
          echo "tag=sha-${short_sha}" >> "$GITHUB_OUTPUT"
          echo "backend=ghcr.io/${GITHUB_REPOSITORY_OWNER}/in-the-event-of-my-death-backend" >> "$GITHUB_OUTPUT"
          echo "web=ghcr.io/${GITHUB_REPOSITORY_OWNER}/in-the-event-of-my-death-web" >> "$GITHUB_OUTPUT"

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ steps.tags.outputs.backend }}:${{ steps.tags.outputs.tag }}

      - name: Build and push web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.tags.outputs.web }}:${{ steps.tags.outputs.tag }}

  deploy_staging:
    runs-on: ubuntu-latest
    needs: build_images
    environment: staging
    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: Configure known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.STAGING_SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy (remote)
        run: |
          short_sha="${GITHUB_SHA::7}"
          backend="ghcr.io/${GITHUB_REPOSITORY_OWNER}/in-the-event-of-my-death-backend:sha-${short_sha}"
          web="ghcr.io/${GITHUB_REPOSITORY_OWNER}/in-the-event-of-my-death-web:sha-${short_sha}"
          ssh -o BatchMode=yes -o ConnectTimeout=10 "${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SSH_HOST }}" \
            "sudo /usr/local/bin/ieomd-deploy deploy --dir /opt/ieomd --backend-image ${backend} --web-image ${web}"

      - name: Smoke test
        run: |
          for i in $(seq 1 30); do
            if curl -fsS "https://${{ secrets.STAGING_SITE_HOST }}/health" | python3 -c 'import json,sys; sys.exit(0 if json.load(sys.stdin).get("status") == "healthy" else 1)'; then
              exit 0
            fi
            sleep 2
          done
          echo "Smoke test failed: /health never became healthy" >&2
          exit 1
